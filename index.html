<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Week stream</title>
</head>
<body class="body-style">
<h1> Hello world!</h1>
<div class="parent">
    <div class="form" id="searchForm">
        <div class="form__container">
            <input required type="text" name="searchValue" class="form__city" placeholder="Введите свой город EN" id="searchValue">
            <button class="button form__button" id="search"></button>
        </div>
    </div>
</div>
<ul class="weather">
    <li class="weather__title">Город</li>
    <li class="weather__time">Время</li>
    <li class="weather__temp">Температура</li>
    <li class="weather__pressure">Атмосферное давление</li>
    <li class="weather__wind">Скорость ветра</li>
    <li class="weather__type">Тип погоды</li>
</ul>
<div class="week">
    <div class="week__days">Понедельник</div>
    <div class="week__days">Вторник</div>
    <div class="week__days">Среда</div>
    <div class="week__days">Четверг</div>
    <div class="week__days">Пятница</div>
    <div class="week__days">Суббота</div>
    <div class="week__days">Воскресенье</div>
</div>
</body>
</html>
