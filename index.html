<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week stream</title>
</head>
<body class="body-style">
    <div class="container body-style__container">
        <div class="box-big">
            <img class="box-big__image" src="https://avatars.mds.yandex.net/get-pdb/404799/e98ba488-cffa-4b42-8ed2-d6eb0914c01d/s1200?webp=false" alt="Картинка.Image">
            <form class="form box-big__form" type="submit">
                <input required type="text" name="searchValue" class="form__city" placeholder="Введите свой город" id="searchValue">
                <!--<button class="glo">Найти</button>-->
            </form>
            <div class="info">
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="clock" class="info__clock" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path></svg>
                <h2 class="info__city">Florida, USA</h2>
                <h2 class="info__time">20:15 pm</h2>
                <button class="button info__button" id="lastLocation">Latest Locations <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="map" class="info__map" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M0 117.66v346.32c0 11.32 11.43 19.06 21.94 14.86L160 416V32L20.12 87.95A32.006 32.006 0 0 0 0 117.66zM192 416l192 64V96L192 32v384zM554.06 33.16L416 96v384l139.88-55.95A31.996 31.996 0 0 0 576 394.34V48.02c0-11.32-11.43-19.06-21.94-14.86z"></path></svg> </button>
            </div>
        </div>
        <div class="box-small">
            <div class="box-item">
                <div class="test">
                    <h2 class="box-item__temp box-item__temp_big">82</h2>
                    <h3 class="box-item__day box-item__day_more">Monday 27</h3>
                </div>
                <div class="test1">
                    <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@4x.png" alt="Иконка погоды.Icon weather">
                    <h3 class="box-item__wind">4 mph</h3>
                </div>

            </div>
            <div class="box-item">
                <h3 class="box-item__day">TUE</h3>
                <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Иконка погоды.Icon weather">
                <h2 class="box-item__temp">82</h2>
            </div>
            <div class="box-item">
                <h3 class="box-item__day">WED</h3>
                <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Иконка погоды.Icon weather">
                <h2 class="box-item__temp">82</h2>
            </div>
            <div class="box-item">
                <h3 class="box-item__day">THU</h3>
                <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Иконка погоды.Icon weather">
                <h2 class="box-item__temp">82</h2>
            </div>
            <div class="box-item">
                <h3 class="box-item__day">FRI</h3>
                <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Иконка погоды.Icon weather">
                <h2 class="box-item__temp">82</h2>
            </div>
            <div class="box-item">
                <h3 class="box-item__day">SAT</h3>
                <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Иконка погоды.Icon weather">
                <h2 class="box-item__temp">82</h2>
            </div>
            <div class="box-item">
                <h3 class="box-item__day">SUN</h3>
                <img class="box-item__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Иконка погоды.Icon weather">
                <h2 class="box-item__temp">82</h2>
            </div>
        </div>
    </div>
    <div class="popup popup__history" id="popup-auth">
        <div class="popup__content">
            <img src=" <%= require('./images/close.svg').default %>" alt="Close. Закрыть." class="popup__close">
            <h3 class="popup__title">История</h3>
            <form class="popup__form" name="historyForm" id="historyForm" autocomplete="off">
                <div class="input-container">
                    <input id="historyLogin" minlength="4" maxlength="32"   required type="text" name="historySearch" class="popup__input" placeholder="Поиск по истории">
                    <span id="error-history" class="error-message"></span>
                </div>
                <span id="error-login" class="error-message error-message_type_server"></span>
                <button id="submitSearchHistory" type="submit" class="button popup__button popup__button_is_disabled" disabled>Поиск</button>
            </form>
        </div>
    </div>



<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>


</body>
</html>
